# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
    - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
    # Checkout code
    - checkout

    # Create test-result folder.
    - run:
        name: Create test result folder
        command: |
          mkdir test-results

    # Download and cache dependencies.
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "requirements.txt" }}
        # Fallback to using the latest cache if no exact match is found.
        - v1-dependencies-

    # Install dependencies and Codecov reporter if neccessary
    - run:
        name: Install dependencies
        command: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
          pip install codecov

    - save_cache:
        paths:
        - ./venv
        key: v1-dependencies-{{ checksum "requirements.txt" }}

    # Run tests with coverage report and upload results to Codecov! We use
    # pytest's test-runner (https://pytest.org)
    - run:
        name: Run tests
        command: |
          . venv/bin/activate
          pytest -v --cov=PyDynamic/ > test-results/pytest.log
          codecov

    # Install PyDynamic.
    - run:
        name: Install PyDynamic
        command: |
          . venv/bin/activate
          python3 setup.py install

    # Store test results.
    - store_artifacts:
        path: test-results
        destination: test-results

    - store_test_results:
        path: test-results
